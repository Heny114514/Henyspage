<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24点</title>
    <link rel="icon" href="../image/24puzzle/24puzzle.png">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/buttons.css" type="text/css">
    <link rel="stylesheet" href="../css/tips.css" type="text/css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/button.js"></script>

    <style>
        @font-face {
            font-family: genshin;
            src: url("../font/genshin.ttf");
        }

        p {
            text-indent: 2em;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
        }
    </style>
</head>
<body style="font-family: genshin;">
    <img src="../image/back.png" style="position: fixed;top: 10px;left: 10px;width: 50px;height: 50px;" class="button"
        onclick="jump('../index.html')" onmouseover="showtip(backtip)" onmouseout="closetip(backtip)">
    <div id="backtip" class="tips" style="position: fixed;top: 23px;left: 70px;">返回上一级</div>
    <div style="text-align:center;position:absolute;top:10px;left:50%;transform: translateX(-50%);font-size: 100px;font-family:genshin;">
    24点计算器</div>
    
    <div class="btn-toolbar" role="toolbar" style="position:absolute;display: table; width: auto; margin-left: auto; margin-right: auto;margin-top:-34%;">
        <div class="btn-group btn-group-lg">
            <input id="input0" style="height:50px;width:75px;">
            <input id="input1" style="height:50px;width:75px;">
            <input id="input2" style="height:50px;width:75px;">
            <input id="input3" style="height:50px;width:75px;">

        </div>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default" style="height:50px;" onclick="start()">计算</button>
        </div>
    </div>
    <div id="resultText" style="position:absolute;top:25%;width:50%;height:auto;text-align:center;font-size:25px;background:rgb(207, 203, 203);"></div>

    <script>
        let resultText = document.getElementById('resultText');
        let result="";
        let flag=[1,1,1,1];
        let a=Array(4);
        let method=Array(6);
        let oprator=Array(3);
        let newNumber=Number();
        let cnt=0;

        function add(){
            for(let i=0;i<4;i++){
                if(newNumber==a[i]){
                    flag[i]++;
                    return i;
                }
            }
            for(let i=0;i<4;i++){
                if(flag[i]==0){
                    let temp=a[i];
                    a[i]=newNumber;
                    newNumber=temp;
                    flag[i]++;
                    return i;
                }
            }
        }

        function search(n){
            for(let i=0;i<4;i++){
            }
            if(n==1){
                let k=0;
                while(flag[k]==0) k++;
                if(a[k]==24){
                    cnt++;
                    result+="方法"+cnt+':';
                    for(let i=0;i<3;i++){
                        result+="step"+(i+1)+':'+method[2*i]+' '+oprator[i]+' '+method[2*i+1]+"->";
                    }
                    result += '24\n';
                }
                return;
            }
            for(let i=0;i<4;i++){
                if(flag[i]==0) continue;
                flag[i]--;
                for(let j=i;j<4;j++){
                    if(flag[j]==0) continue;
                    flag[j]--;
                    let k=0;
                    let newnum,temp=a[j];
                    method[(4-n)*2]=a[i];
                    method[(4-n)*2+1]=a[j];

                    newnum=a[i]+temp;
                    oprator[4-n]='+';
                    newNumber=newnum;
                    k=add();
                    newnum=newNumber;
                    search(n-1);
                    flag[k]--;
                    a[k]=newnum;

                    newnum=a[i]-temp;
                    oprator[4-n]='-';
                    newNumber=newnum;
                    k=add();
                    newnum=newNumber;
                    search(n-1);
                    flag[k]--;
                    a[k]=newnum;

                    newnum=a[i]*temp;
                    oprator[4-n]='*';
                    newNumber=newnum;
                    k=add();
                    newnum=newNumber;
                    search(n-1);
                    flag[k]--;
                    a[k]=newnum;

                    if(temp!=0){
                        newnum=a[i]/temp;
                        oprator[4-n]='/';
                        newNumber=newnum;
                        k=add();
                        newnum=newNumber;
                        search(n-1);
                        flag[k]--;
                        a[k]=newnum;
                    }
                    flag[j]++;
                    a[j]=temp;
                }
                flag[i]++;
            }
        }

        function start(){
            result="";
            console.log("start");
            for(let i=0;i<4;i++){
                a[i] = Number(document.getElementById('input'+i).value);
                console.log(a[i]+'\n');
            }
            flag=[1,1,1,1];
            for(let i=0;i<4;i++){
                if(flag[i]==0) continue;
                for(let j=i+1;j<4;j++){
                    if(a[j]==a[i]){
                        flag[i]++;
                        flag[j]--;
                    }
                }
            }
            cnt=0;
            search(4);
            if(result=="") result="无解";
            resultText.innerText = result;
        }
    </script>
</body>
</html>
