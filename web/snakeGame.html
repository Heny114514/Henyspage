<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="icon" href="../image/snakegame/snakegame.png">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/buttons.css" type="text/css">
    <link rel="stylesheet" href="../css/tips.css" type="text/css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/button.js"></script>

    <style>
        @font-face {
            font-family: genshin;
            src: url("../font/genshin.ttf");
        }

        p {
            text-indent: 2em;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
        }

        canvas {
            border: 1px solid #000;
        }
    </style>

</head>

<body style="font-family: genshin;">
    <img src="../image/back.png" style="position: fixed;top: 10px;left: 10px;width: 50px;height: 50px;" class="button"
        onclick="jump('../index.html')" onmouseover="showtip(backtip)" onmouseout="closetip(backtip)">
    <div id="backtip" class="tips" style="position: fixed;top: 23px;left: 70px;">返回上一级</div>
    <div style="text-align:center;position:absolute;top:10px;left:50%;transform: translateX(-50%);font-size: 100px;font-family:genshin;">
        贪吃蛇</div>
    <button id="startButton" class="button" style="text-align:center;font-size: 50px;font-family:genshin;z-index:10;" onclick="start()">
        开始游戏</button>
    <div id="scoreText" style="text-align:center;position:absolute;bottom:10%;left:50%;transform: translateX(-50%);font-size: 50px;font-family:genshin;">
        分数:0</div>

    <canvas id="pixelCanvas" width="500" height="500" style="position:fixed;display:block;margin:auto;"></canvas>
</body>

<script>
    class POSITION{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }

        move(method){
            this.x = (this.x + method[0] + 20)%20;
            this.y = (this.y + method[1] + 20)%20;
        }
    }

    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    let keysPressed = {}, moves = {'left':[-1,0],'right':[1,0],'up':[0,-1],'down':[0,1]};
    let ifGameRunning = false, move = 'up';
    let head = new POSITION(0,0);
    let tail = new POSITION(0,0);
    let board = new Array(20);
    let startButton = document.getElementById('startButton');
    let updated=false;
    let gameInterval;
    let score=0,scoreText = document.getElementById('scoreText');
    
    for(let i=0;i<20;i++){
        board[i] = new Array(20);
        for(let j=0;j<20;j++){
            board[i][j]='empty';
        }
    }

    document.addEventListener('keydown', function (e) {
        keysPressed[e.code] = true;
    });

    document.addEventListener('keyup', function (e) {
        keysPressed[e.code] = false;
    });

    function setPixel(x,y,color){
        ctx.fillStyle = color;
        ctx.fillRect(x*25,y*25,25,25);
    }

    function putCandy() {
        while(true){
            let x=Math.floor(Math.random() * 20);
            let y=Math.floor(Math.random() * 20);
            if(board[x][y]=='empty'){
                board[x][y] = 'candy';
                setPixel(x,y,'#ffff00');
                return;
            }
        }
    }

    function updateGame() {
        updated=true;
        // 这里更新游戏逻辑和状态
        board[head.x][head.y] = move;
        head.move(moves[move]);

        switch(board[head.x][head.y]){
            case 'candy':
            score++;
            scoreText.textContent = '分数:'+score;
            setPixel(head.x,head.y,'#00ffff');
            board[head.x][head.y]=move;
            putCandy();
            break;

            case 'empty':
            setPixel(head.x,head.y,'#00ffff');
            board[head.x][head.y]=move;
            let x=tail.x,y=tail.y;
            setPixel(tail.x,tail.y,'#ffffff');
            tail.move(moves[board[tail.x][tail.y]]);
            board[x][y]='empty';
            break;

            default:
            ifGameRunning=false;
        }
    }

    function initGame(){
        score=0;
        scoreText.textContent = '分数:'+score;
        for(let i=0;i<20;i++){
            for(let j=0;j<20;j++){
                board[i][j]='empty';
            }
        }
        head.x = 10;
        head.y = 9;
        tail.x = 10;
        tail.y = 11;
        board[10][9]='up';
        board[10][10]='up';
        board[10][11]='up';
        move = 'up';
        putCandy();
        
        for(let i=0;i<20;i++){
            for(let j=0;j<20;j++){
                switch(board[i][j]){
                    case 'empty':
                        setPixel(i,j,'#ffffff');
                        break;
                    case 'candy':
                        setPixel(i,j,'#ffff00');
                        break;
                    default:
                        setPixel(i,j,'#00ffff');
                };
            }
        }
    }

    function gameLoop() {
        if(ifGameRunning==false){
            clearInterval(gameInterval);
            startButton.style.visibility = 'visible';
            return;
        }
        if(updated){
            if (keysPressed['ArrowUp']&&move!='down'&&move!='up') {
                move = 'up';
                updated=false;
            }
            if (keysPressed['ArrowDown']&&move!='up'&&move!='down') {
                move = 'down';
                updated=false;
            }
            if (keysPressed['ArrowLeft']&&move!='right'&&move!='left') {
                move = 'left';
                updated=false;
            }
            if (keysPressed['ArrowRight']&&move!='left'&&move!='right') {
                move = 'right';
                updated=false;
            }
        }
        

        // 请求下一帧动画
        requestAnimationFrame(gameLoop);
    }
    function start(){
        startButton.style.visibility = 'hidden';
        ifGameRunning = true;
        initGame();
        gameInterval=setInterval(updateGame, 200);
        requestAnimationFrame(gameLoop);
    }

    // 开始游戏循环
    // requestAnimationFrame(gameLoop);

    // 设置定时器，每隔1秒更新游戏状态
    // 
    // setPixel(5,19,'#00ffff');
    // initGame();

</script>

</html>
